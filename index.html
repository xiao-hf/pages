<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÜÖÂÆπÊü•ÁúãÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 20px;
            min-height: 200px;
            max-height: 70vh;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 18px;
            line-height: 1.8;
            color: #2c3e50;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .content-box:hover {
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .content-box.empty {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #95a5a6;
            font-style: italic;
        }

        /* Ëá™ÂÆö‰πâÊªöÂä®Êù° */
        .content-box::-webkit-scrollbar {
            width: 8px;
        }

        .content-box::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .content-box::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .content-box::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            position: relative;
            overflow: hidden;
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .copy-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .copy-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 10px 30px rgba(56, 239, 125, 0.5);
        }

        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(40, 167, 69, 0.95);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 600px) {
            .content-box {
                padding: 24px;
                font-size: 16px;
                border-radius: 16px;
            }

            .copy-btn {
                padding: 14px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box" id="contentBox">
            <div class="empty">ÊöÇÊó†ÂÜÖÂÆπ</div>
        </div>
        <button class="copy-btn" id="copyBtn" onclick="copyContent()">
            <span id="btnText">üìã Â§çÂà∂ÂÜÖÂÆπ</span>
        </button>
    </div>

    <div class="toast" id="toast">‚úì Â§çÂà∂ÊàêÂäü</div>

    <script>
        // Ëé∑ÂèñURLÂèÇÊï∞
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // ÊòæÁ§∫ÂÜÖÂÆπ
        function displayContent() {
            const content = getUrlParameter('content');
            const contentBox = document.getElementById('contentBox');
            
            if (content) {
                const decodedContent = decodeURIComponent(content);
                contentBox.textContent = decodedContent;
                contentBox.classList.remove('empty');
            } else {
                contentBox.innerHTML = '<div class="empty">ÊöÇÊó†ÂÜÖÂÆπ</div>';
                contentBox.classList.add('empty');
            }
        }

        // Â§çÂà∂ÂÜÖÂÆπ
        async function copyContent() {
            const contentBox = document.getElementById('contentBox');
            const content = contentBox.textContent;
            const copyBtn = document.getElementById('copyBtn');
            const btnText = document.getElementById('btnText');
            const toast = document.getElementById('toast');

            if (!content || content === 'ÊöÇÊó†ÂÜÖÂÆπ') {
                showToast('‚ö†Ô∏è Ê≤°ÊúâÂÜÖÂÆπ', 'rgba(255, 193, 7, 0.95)');
                return;
            }

            try {
                await navigator.clipboard.writeText(content);
                
                copyBtn.classList.add('copied');
                btnText.textContent = '‚úì Â∑≤Â§çÂà∂';
                showToast('‚úì Â§çÂà∂ÊàêÂäü', 'rgba(40, 167, 69, 0.95)');
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    btnText.textContent = 'üìã Â§çÂà∂ÂÜÖÂÆπ';
                }, 2000);

            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = content;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showToast('‚úì Â§çÂà∂ÊàêÂäü', 'rgba(40, 167, 69, 0.95)');
                    
                    copyBtn.classList.add('copied');
                    btnText.textContent = '‚úì Â∑≤Â§çÂà∂';
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        btnText.textContent = 'üìã Â§çÂà∂ÂÜÖÂÆπ';
                    }, 2000);
                } catch (err2) {
                    showToast('‚ùå Â§çÂà∂Â§±Ë¥•', 'rgba(220, 53, 69, 0.95)');
                }
                
                document.body.removeChild(textArea);
            }
        }

        // ÊòæÁ§∫ToastÊèêÁ§∫
        function showToast(message, color) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = color;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÊòæÁ§∫ÂÜÖÂÆπ
        window.onload = displayContent;

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                const selection = window.getSelection();
                if (!selection || selection.toString().length === 0) {
                    e.preventDefault();
                    copyContent();
                }
            }
        });
    </script>
</body>
</html>
